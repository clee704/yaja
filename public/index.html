<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Yaja">
  <title>Yaja: Aheui Interpreter</title>
  <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="vendor/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="vendor/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="vendor/google-fonts/nanumgothiccoding.css" rel="stylesheet">
  <link href="vendor/codemirror/codemirror.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/apple-touch-icon-114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144.png" />
  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div class="ui-layout-north">
    <div class="btn-toolbar yaja-controls">
      <h1>Yaja</h1>
      <div class="btn-group">
        <button class="btn btn-primary yaja-run">
          <i class="icon icon-play icon-white"></i>
          <span class="text">Run</span>
        </button>
        <button class="btn btn-primary yaja-pause">
          <i class="icon icon-pause icon-white"></i>
          <span class="text">Pause</span>
        </button>
        <button class="btn btn-primary yaja-reset">
          <i class="icon icon-repeat icon-white"></i>
          <span class="text">Reset</span>
        </button>
        <button class="btn btn-primary yaja-step">
          <i class="icon icon-arrow-right icon-white"></i>
          <span class="text">Step</span>
        </button>
      </div>
      <div class="btn-group">
        <button class="btn btn-success yaja-open">
          <i class="icon icon-folder-open icon-white"></i>
          <span class="text">Open</span>
        </button>
        <button class="btn btn-success yaja-save">
          <i class="icon icon-plus icon-white"></i>
          <span class="text">Save</span>
        </button>
      </div>
    </div>
  </div>
  <div class="ui-layout-center">
    <div class="ui-layout-upper-center yaja-pane">
      <span class="yaja-label">Code</span>
      <textarea class="yaja-input" rows="12" wrap="off"></textarea>
    </div>
    <div class="ui-layout-lower-center yaja-pane">
      <span class="yaja-label">Output</span>
      <textarea class="yaja-output" rows="12" readonly wrap="off"></textarea>
    </div>
  </div>
  <div class="ui-layout-south">
    <div class="yaja-status-bar">
      <div class="yaja-status-bar-left">
        <span class="yaja-status"></span>
      </div>
      <div class="yaja-status-bar-right">
        <span class="yaja-autosave-status"></span>
        <span class="yaja-code-size"></span>
        <span class="yaja-separator-code-size-ruler">|</span>
        <span class="yaja-ruler"></span>
      </div>
    </div>
  </div>
  <div class="modal hide fade yaja-open-modal" tabindex="-1">
    <div class="modal-header">
      <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Select program</h3>
    </div>
    <div class="modal-body yaja-open-modal-body">
      <table class="table">
        <thead>
          <tr>
            <th class="name">Name</th>
            <th>Code</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal">Cancel</button>
      <button class="btn btn-danger yaja-open-modal-delete">
        <i class="icon icon-trash icon-white"></i>
        Delete
      </button>
      <button class="btn btn-primary yaja-open-modal-open">
        <i class="icon icon-folder-open icon-white"></i>
        Open
      </button>
    </div>
  </div>
  <div class="modal hide fade yaja-save-modal" tabindex="-1">
    <div class="modal-header">
      <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Save program</h3>
    </div>
    <div class="modal-body">
      <label>Save as:</label>
      <input type="text" class="input-block-level yaja-save-modal-name">
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal">Cancel</button>
      <button class="btn btn-primary yaja-save-modal-save">
        <i class="icon icon-plus icon-white"></i>
        Save
      </button>
    </div>
  </div>
  <script src="vendor/javascripts/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.js"></script>
  <script src="vendor/javascripts/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="vendor/javascripts/jquery.ui.touch-punch.min.js"></script>
  <script src="vendor/javascripts/jquery.layout-latest.min.js"></script>
  <script src="vendor/javascripts/jquery.hotkeys.min.js"></script>
  <script src="vendor/codemirror/codemirror.js"></script>
  <script src="vendor/javascripts/modernizr.custom.min.js"></script>
  <script src="vendor/javascripts/iOS.min.js"></script>
  <script src="javascripts/yaja-storage.js"></script>
  <script src="javascripts/yaja-interpreter.js"></script>
  <script src="javascripts/yaja-app.js"></script>
  <script>
    var app;  // Expose app to the global scope for debugging
    $(function () {
      app = new yaja.App();
    });
  </script>
</body>
</html>
