<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=0, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Yaja">
  <title>Yaja: Aheui Interpreter</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
  <link href="//fonts.googleapis.com/earlyaccess/nanumgothiccoding.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/apple-touch-icon-114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144.png" />
  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div class="ui-layout-north">
    <div class="btn-toolbar yaja-controls">
      <h1>Yaja</h1>
      <div class="btn-group">
        <button class="btn btn-small btn-primary yaja-run">
          <i class="icon icon-play icon-white"></i> Run
        </button>
        <button class="btn btn-small btn-primary yaja-pause">
          <i class="icon icon-pause icon-white"></i> <span>Pause</span>
        </button>
        <button class="btn btn-small btn-primary yaja-reset">
          <i class="icon icon-repeat icon-white"></i> <span>Reset</span>
        </button>
        <button class="btn btn-small btn-primary yaja-step">
          <i class="icon icon-arrow-right icon-white"></i> Step
        </button>
      </div>
      <div class="btn-group">
        <button class="btn btn-small btn-success yaja-open">
          <i class="icon icon-folder-open icon-white"></i> Open
        </button>
        <button class="btn btn-small btn-success yaja-save">
          <i class="icon icon-plus icon-white"></i> Save
        </button>
      </div>
    </div>
  </div>
  <div class="ui-layout-center">
    <div class="ui-layout-upper-center yaja-pane">
      <span class="yaja-label">Code</span>
      <textarea class="yaja-input" rows="12" wrap="off"></textarea>
    </div>
    <div class="ui-layout-lower-center yaja-pane">
      <span class="yaja-label">Output</span>
      <textarea class="yaja-output" rows="12" readonly wrap="off"></textarea>
    </div>
  </div>
  <div class="ui-layout-south">
    <div class="yaja-status-bar">
      <div class="yaja-status-bar-left">
        <span class="yaja-status"></span>
      </div>
      <div class="yaja-status-bar-right">
        <span class="yaja-autosave-status"></span>
        <span class="yaja-code-size"></span>
        |
        <span class="yaja-ruler"></span>
      </div>
    </div>
  </div>
  <div class="modal hide fade yaja-open-modal" tabindex="-1">
    <div class="modal-header">
      <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Select program</h3>
    </div>
    <div class="modal-body yaja-open-modal-body">
      <table class="table">
        <thead>
          <tr>
            <th class="name">Name</th>
            <th>Code</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal">Cancel</button>
      <button class="btn btn-danger yaja-open-modal-delete">
        <i class="icon icon-trash icon-white"></i>
        Delete
      </button>
      <button class="btn btn-primary yaja-open-modal-open">
        <i class="icon icon-folder-open icon-white"></i>
        Open
      </button>
    </div>
  </div>
  <div class="modal hide fade yaja-save-modal" tabindex="-1">
    <div class="modal-header">
      <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Save program</h3>
    </div>
    <div class="modal-body">
      <label>Save as:</label>
      <input type="text" class="input-block-level yaja-save-modal-name">
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal">Cancel</button>
      <button class="btn btn-primary yaja-save-modal-save">
        <i class="icon icon-plus icon-white"></i>
        Save
      </button>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <script src="vendor/jquery.layout-latest.min.js"></script>
  <script src="vendor/jquery.hotkeys.min.js"></script>
  <script src="vendor/rangyinputs_jquery.min.js"></script>
  <script src="javascripts/yaja-storage.js"></script>
  <script src="javascripts/yaja-interpreter.js"></script>
  <script src="javascripts/yaja-app.js"></script>
  <script>
    var app;
    $(function () {
      app = new yaja.App();
    });
  </script>
</body>
</html>
