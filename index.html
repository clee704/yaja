<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yaja: Aheui Interpreter in JavaScript</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <link href="//fonts.googleapis.com/earlyaccess/nanumgothiccoding.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div class="ui-layout-north">
    <div class="btn-toolbar yaja-controls">
      <h1>Yaja</h1>
      <div class="btn-group">
        <button class="btn btn-small btn-primary yaja-run">
          <i class="icon icon-play icon-white"></i> Run
        </button>
        <button class="btn btn-small btn-primary yaja-pause">
          <i class="icon icon-pause icon-white"></i> <span>Pause</span>
        </button>
        <button class="btn btn-small btn-primary yaja-reset">
          <i class="icon icon-repeat icon-white"></i> <span>Reset</span>
        </button>
        <button class="btn btn-small btn-primary yaja-step">
          <i class="icon icon-arrow-right icon-white"></i> Step
        </button>
      </div>
      <div class="btn-group">
        <button class="btn btn-small btn-success yaja-save">
          <i class="icon icon-plus icon-white"></i> Save
        </button>
        <button class="btn btn-small btn-success yaja-save">
          <i class="icon icon-folder-open icon-white"></i> Open
        </button>
      </div>
    </div>
  </div>
  <div class="ui-layout-center">
    <div class="ui-layout-upper-center yaja-pane">
      <span class="yaja-label">Code</span>
      <textarea class="yaja-input" rows="12"></textarea>
    </div>
    <div class="ui-layout-lower-center yaja-pane">
      <span class="yaja-label">Output</span>
      <textarea class="yaja-output" rows="12" readonly></textarea>
    </div>
  </div>
  <div class="ui-layout-south">
    <div class="yaja-status-bar clearfix">
      <div class="pull-left">
        <span class="yaja-status"></span>
      </div>
      <div class="pull-right">
        <span class="yaja-ruler"></span>
      </div>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="vendor/jquery.layout-latest.min.js"></script>
  <script src="vendor/jquery.hotkeys.min.js"></script>
  <script src="vendor/rangyinputs_jquery.min.js"></script>
  <script src="javascripts/yaja-storage.js"></script>
  <script src="javascripts/yaja-interpreter.js"></script>
  <script src="javascripts/yaja-app.js"></script>
  <script>
    var app = new yaja.App();
  </script>
</body>
</html>
