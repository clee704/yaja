<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yaja: Aheui Interpreter in JavaScript</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src='//html5shiv.googlecode.com/svn/trunk/html5.js'></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <h1>Yaja</h1>
    <p>
      Yaja (Yet Another JS Aheui) is an <a href="http://puzzlet.org/personal/wiki.php/%EC%95%84%ED%9D%AC~Specification">Aheui</a>
      interpreter and debugger in JavaScript.
    </p>
    <div class="yaja-controls">
      <button class="btn btn-primary yaja-run" accesskey="r">
        <i class="icon icon-play icon-white"></i> Run
      </button>
    </div>
    <textarea class="input-block-level yaja-input" rows="16"></textarea>
    <textarea class="input-block-level yaja-output" rows="12" readonly></textarea>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="vendor/jquery.hotkeys.js"></script>
  <script src="javascripts/yaja-storage.js"></script>
  <script src="javascripts/yaja-interpreter.js"></script>
  <script src="javascripts/yaja-app.js"></script>
  <script>
    var app = new yaja.App();
  </script>
</body>
</html>
